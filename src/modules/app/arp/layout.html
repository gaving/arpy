<div class="container">
  <div class="page-header">
    <h1>ARP Table</h1>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Host</th>
        <th class="text-center">IP</th>
        <th class="text-center">Mac</th>
        <th class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in entries" ng-animate="'animate'" ng-click="open(entry)">
        <td><strong>{{ entry.host }}</strong></td>
        <td><tt>{{ entry.ip }}</tt></td>
        <td><tt>{{ entry.mac }}</tt></td>
        <td>
          <a href="#" ng-click="remove(entry)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
    <caption>
      {{entries.length}} entries
    </caption>
  </table>
</div>
